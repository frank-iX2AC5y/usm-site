<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>USM | Karte</title>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../js/static.js"></script>
        <script src="../js/listener.js"></script>
        <link href="../css/player.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <div class="wrapper">
                <!-- Sidebar  -->
                <nav id="sidebar">
                    <div class="sidebar-header">
                        <h3 id="title" style="color: #008c7f;"></h3>
                    </div>

                    <ul class="list-unstyled components">
                        <li class="active">
                            <h4 id="author" style="color: #f7ec22;"></h4>
                        </li>
                        <li>
                            <div class="sb-attr" id="sound"></div>
                        </li>
                        <li>
                            <br/>
                            <br/>
                            <div class="sb-attr" id="map"></div>
                        </li>
                    </ul>
                    <p id="description"></p>
                </nav>

                <!-- Page Content  -->
                <div id="content">
                    <div id="map-wrapper">
                        <img src="../maps/map-a1.png" id="map-img" height="950" alt="Map Here" usemap="#mainMap">
                        <map name="mainMap" class="map" id="mainMap">
                            <area class="mainMapArea" id="s-marzahn" title="Lorem ipsum" shape="rect" coords="210, 430, 230, 450" href="#" alt="">
                        </map>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
